<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Employee Registration</h2>

<form id="employeeForm">
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="text" id="designation" placeholder="Designation" required />
  <input type="number" id="salary" placeholder="Salary" required min="0" />
  <button type="submit">Add Employee</button>
  <p class="message" id="responseMessage"></p>
</form>

<table id="employeeTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Designation</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <!-- Employees will be listed here -->
  </tbody>
</table>

<script src="../Js/employee.js"></script>

</body>
</html>
