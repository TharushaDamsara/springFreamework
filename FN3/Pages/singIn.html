<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .form-floating > label {
      color: #6c757d;
    }

    .btn-custom {
      background: #6c63ff;
      border: none;
      transition: 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: #4e4ae6;
    }
  </style>
</head>
<body>

  <div class="card p-4 p-md-5" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 text-primary">Sign In</h3>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>

      <button class="btn btn-custom w-100 text-white" type="submit">Login</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></small>
    </div>
  </div>

  <!-- External JS file -->
  <script src="../js/singin.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
