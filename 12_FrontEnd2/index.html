<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="bg-animation"></div>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-rocket me-3"></i>Welcome</h2>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="input-group form-floating">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control with-icon" id="email" placeholder="Email" required>
                <label for="email">Email Address</label>
            </div>

            <div class="input-group form-floating">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control with-icon" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" style="background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3);">
                <label class="form-check-label" for="rememberMe" style="color: rgba(255,255,255,0.8);">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                <span>Sign In</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot your password?</a>
        </div>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <a href="#" class="social-btn" id="googleLogin">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn" id="facebookLogin">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn" id="twitterLogin">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="signUp.html" id="signUpLink">Create one here</a></p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
